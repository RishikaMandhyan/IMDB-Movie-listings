<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>IMDB MOvie Listings</title>
</head>
<body>

    <div id="master_container">

        <div class="search_container">
            <input type="text" placeholder="Search by movie title" id="search_input">

            <div>
                <span id="search_button_1" class="material-symbols-outlined">
                search
            </span>
            <span id="cancel_search_button_1" class="material-symbols-outlined">
            close
            </span>
           </div>
            
        </div>

        <div id="page_navigation_container">
            <span id= "back_arrow" class="material-symbols-outlined">
                arrow_back_ios
                </span>
                <p id="page_num">1</p>
            <span id= "forward_arrow" class="material-symbols-outlined">
                arrow_forward_ios
                </span>

        </div>
        <div id="movie_parent_container"></div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
